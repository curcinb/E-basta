<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Pocetna</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></link>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet"></link>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
        <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
    </h:head>
    <h:body id="slika">
        <div class="signup-form">
            <h:form>
                <h2 align="center">Log in</h2> 
                <p class="hint-text">Dobrodosli!</p>
                <div class="form-group">
                    <h:inputText value="#{loginController.username}"
                                 class="form-control"
                                 required="true"
                                 requiredMessage="Unesi username!"
                                 id="kwUsername">
                    </h:inputText>
                    <h:messages for='kwUsername' style="color:red"></h:messages>
                    <p:watermark for="kwUsername" value="Username" id="wmUsername"/>
                </div>
                <div class="form-group">
                    <h:inputSecret value='#{loginController.password}'
                                   class="form-control"
                                   required='true'
                                   requiredMessage="Unesi password!"
                                   id='kwPassword'>
                    </h:inputSecret>
                    <h:messages for='kwPassword' style="color:red"></h:messages>
                    <p:watermark for="kwPassword" value="Password" id="wmPassword"/>
                </div>
                <div class="form-group">
                    <h:commandButton value='Login' 
                                     action='#{loginController.login()}'
                                     class="btn btn-success btn-block">
                    </h:commandButton>
                </div>
                <div class="clearfix" align="center">
                    <h:outputText value='#{loginController.poruka}' style='color:red'></h:outputText>
                </div>     
                <hr></hr>
                <p class="text-center"> <a href="faces/newPoljoprivrednik.xhtml">Registracija poljoprivednika</a> </p>
                <p class="text-center"> <a href="faces/newPreduzece.xhtml">Registracija preduzeca</a> </p>
            </h:form>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </h:body>
</html>
